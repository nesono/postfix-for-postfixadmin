[supervisord]
user            = root
nodaemon        = true
logfile         = /dev/null
logfile_maxbytes= 0

[program:postfix]
command         = /scripts/postfix.sh
autostart       = true
autorestart     = false
directory       = /etc/postfix
startsecs       = 0
stopwaitsecs    = 5

[program:postgrey]
command         = /scripts/postgrey.sh
autostart       = true
autorestart     = true
startsecs       = 0
stopwaitsecs    = 5
stdout_logfile  = /dev/stdout
stderr_logfile  = /dev/stderr
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

